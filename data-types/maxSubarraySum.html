<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Document</title>
</head>
<body>
    <pre id="result"> Result is: </pre>
    <script>
      function getMaxSubSum(arr){
        console.log(arr);
        mx = -Infinity;
        tem = 0;
        for(let val of arr){
            tem+=val;
            if(tem > mx) mx = tem;
            
            tem = Math.max(tem,0);
        }
        return mx;
      }

      questions = [[-1, 2, 3, -9],[2, -1, 2, 3, -9],[-1, 2, 3, -9, 11],
      [-2, -1, 1, 2], [100, -9, 2, -3, 5], [1, 2, 3]];
      result = [];
      for(question of questions){
        result.push(getMaxSubSum(question));
      }
      
      div = document.getElementById("result")
      div.textContent += JSON.stringify(result,null, "	");
    </script>
</body>
</html>
