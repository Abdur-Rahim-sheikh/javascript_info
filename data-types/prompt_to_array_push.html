<body>
    <pre id="result"> Result is: </pre>
    <script>
      arr = [];
      while(a = prompt("A value: ")){
        if(!(+a)) break;
        arr.push(+a);
      }
      // result = arr.reduce( (a,b) => a+b, 0);
      result = arr;
      div = document.getElementById("result")
      div.textContent += JSON.stringify(result,null, "	");
    </script>
