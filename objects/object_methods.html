<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Document</title>
</head>
<body>
    <pre id="result"> Result is: </pre>
    <script>
        let calculator = {
            
            read(){
                this.a = prompt("Give value a",2);
                this.b = prompt("Gvie value b",3);
            },

            sum(){
                return +this.a + +this.b;
            },

            multiply(){
                return this.a * this.b;
            }

        }
        calculator.read();
        res1 = calculator.sum();
        res2 = calculator.multiply();
        result = `${res1} ${res2}`;
        div = document.getElementById("result")
        div.textContent += JSON.stringify(result,null, "	");
    </script>
</body>
</html>
